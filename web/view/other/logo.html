<!doctype html>
<html>
    <meta charset="utf-8" />
    <style>
        .wrapper{
            padding: 2em;
            margin: 2em 5em;
            border: 1px solid #ccc;

            color: #ff4400;
            /*
            text-shadow: 1px 1px #ccc;
            rgba(12,12,12,0);
            */
        }
        .logo {
            float: left;
            text-align: center;
        }
        .name {
            font: normal 40px/40px "方正胖娃简体";
            letter-spacing: 3px;
        }
        .domain {
            font: normal 22px/18px "方正胖娃简体";
            letter-spacing: 0px;
        }
        .title {
            float: left;
            margin: 0 1em;
            line-height: 58px;
        }
        .title > span {
            font: normal 24px/38px "方正胖娃简体";
            vertical-align: bottom;
        }
        .clearfix {
            clear: both;
        }

        .logo2 {
            padding: 2em;
            margin: 2em 5em;
            border: 1px solid #ccc;

            color: #ff4400;
            height: 40px;
        }

        .name2 {
            display: inline-block;
            position: relative;
            top: -5px;
            font: normal 50px/50px "方正胖娃简体";
            letter-spacing: 3px;
        }
        .box2 {
            display: inline-block;
            text-align: center;
        }
        .title2 {
            font: bold 18px/25px "微软雅黑";
        }
        .domain2 {
            font: bold 18px/25px "Lucida Console";
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="logo">
                <div class="name">爱折扣</div>
                <div class="domain">izheko.cn</div>
            </div>
            <div class="title">
                <span>爱生活，爱折扣。 最给力的折扣价！</span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="logo2">
            <div class="name2">爱折扣</div>
            <div class="box2">
                <div class="title2">精选优质折扣商品</div>
                <div class="domain2">izheko.cn </div>
            </div>
        </div>
        <p>亲，还在淘宝大海捞针？还在跟卖家砍价、砍运费？</p>
        <p>爱折扣为您精选了淘宝的优质折扣商品，让你轻松买到最物美价廉的宝贝。</p>
    </body>
</html>
